version: '3.3'

services:
  mongo:
    image: mongo:6.0.3
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_PASS
    volumes:
      - ./db:/data/db
    networks:
