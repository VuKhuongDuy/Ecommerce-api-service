  minio:
    image: quay.io/minio/minio
    volumes:
      - ./minio:/data
    ports:
      - '80:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=$MINIO_ACCESS_KEY
      - MINIO_ROOT_PASSWORD=$MINIO_SECRET_KEY
    command: server /data --console-address ":9001"
    restart: always
    networks:
